<!DOCTYPE html>
<html>
<head>
<meta name=viewport content="width=device-width, initial-scale=1.0">
<title>LPIA Redirection to Generative AI for Educators ...</title>
<style>
body,h1{margin:0;padding:0}
body{font-family:Roboto,sans-serif;display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:100vh;text-align:center}
.logo{margin-bottom:-1.5em}
.logo-caption{margin-bottom:2em}
.title{font-size:1.3em}
.countdown-value{font-weight:700;color:#26e}
</style>
</head>
<body>
<img src=LPIA-Logo.png alt="" class=logo>
<p class=logo-caption>Lembaga Pendidikan Indonesia - Amerika</p>
<h1 class=title>Redirecting you to the course ...</h1>
<p class=message>You will be redirected in <span id=countdown class=countdown-value>5</span> second(s).</p>

<script type="text/javascript">
let countdownValue = 5;
const countdownElement = document.getElementById('countdown');
const targetUrl = 'https://edu.exceedlms.com/student/path/1721586';
function updateCountdown(){
if (countdownValue > 0){
countdownElement.textContent = countdownValue;
countdownValue--;
setTimeout(updateCountdown, 1000);
} else{
window.location.href = targetUrl;
}
}
window.onload = updateCountdown;
</script>
</body>
</html>
